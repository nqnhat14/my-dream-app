<div class="row col-xs-10" style="margin:20px auto;float:none">
  <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="col-xs-12">
        <input
          type="text"
          placeholder="email"
          class="form-control"
          formControlName="email"
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          formControlName="password"
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          type="submit"
          class="btn btn-primary btn-block"
          value="Login"
          [disabled]="!loginForm.valid"
        >
      </div>
    </div>
  </form>
</div>
